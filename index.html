<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>github-repository demos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://nutmeg.tools/favicon.png">

  <script src="./node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>

  <!-- Use `npm start` to start a development server. -->

  <style>
    body {
      background-color: #eee;
      padding: 24px;
    }

    github-repository {
      margin: 8px;
    }
  </style>
</head>
<body>
  <github-repository owner-repo="angular/angular"></github-repository>

  <github-repository owner-repo="abraham/twitter-status">
    <img slot="images" src="https://raw.githubusercontent.com/abraham/twitter-status/master/images/simple.png" alt="Twitter Status embed preview" />
    <a slot="badges" href="https://npmjs.com/package/twitter-status" target="_blank"><img src="https://img.shields.io/npm/v/twitter-status.svg?style=flat&label=version&colorB=4bc524" alt="Version Status" /></a>
    <a slot="badges" href="https://circleci.com/gh/abraham/twitter-status" target="_blank"><img src="https://img.shields.io/circleci/project/github/abraham/twitter-status.svg?style=flat&label=macos" alt="macOS Build Status" /></a>
    <a slot="badges" href="https://travis-ci.org/abraham/twitter-status" target="_blank"><img src="https://img.shields.io/travis/abraham/twitter-status.svg?style=flat&label=linux" alt="Linux Build Status" /></a>
    <a slot="badges" href="https://ci.appveyor.com/project/abraham/twitter-status" target="_blank"><img src="https://img.shields.io/appveyor/ci/abraham/twitter-status.svg?style=flat&label=windows" alt="Windows Build Status" /></a>
  </github-repository>

  <github-repository owner-repo="vuejs/vue"></github-repository>

  <github-repository owner-repo="abraham/twitteroauth"></github-repository>

  <github-repository owner-repo="abraham/empty"></github-repository>

  <github-repository></github-repository>

  <!-- In development `github-repository.bundled.js` will automatically be loaded. -->
</body>
</html>
